<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uber eats</title>
    <link href="components/main-page/main-page.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=cyrillic,cyrillic-ext"
          rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header__wrapper">
        <div class="header__logo--wrapper">
            <a class="header__logo" href="https://www.ubereats.com/uk-UA/">
            </a>
        </div>
        <div class="delivery-terms__wrapper">
            <div class="delivery-terms">
                <button class="delivery-terms__time" type="button">ASAP</button>
                <span class="delivery-terms__span">to</span>
                <label class="delivery-terms__label">
                    <input type="text" class="delivery-terms__input" placeholder="Your location">
                </label>
            </div>
        </div>
        <div class="authorization-options__wrapper">
            <button class="authorization-options">Sign In</button>
            <button class="authorization-options authorization-options--register">Register</button>
            <a href="https://www.ubereats.com/ru-UA/checkout/">
                <img src="components/authorization-options/images/basket.svg" alt="basket">
            </a>
        </div>
    </div>
</header>
<div class="restaurant-choose__wrapper">
    <div class="restaurant-choose">
        <span class="restaurant-choose__city">Закуски</span>
        <ul class="restaurant-choose__first">
            <li>
                <a href="javascript:void(0)" class="restaurant-card">
                    <div class="restaurant-card__content">
                        <span class="restaurant-card__title ">Сельдь на бородинском хлебе</span>
                        <span class="restaurant-card__options">С яйцом и огурцом</span>
                        <span class="restaurant-card__price">240 ₽</span>
                    </div>
                    <img src="components/restaurant-page/images/dish.png" alt="food_picture">
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" class="restaurant-card">
                    <div class="restaurant-card__content">
                        <span class="restaurant-card__title ">Соления асорти</span>
                        <span class="restaurant-card__options"></span>
                        <span class="restaurant-card__price">320 ₽</span>
                    </div>
                    <img src="components/product-card/images/dish1.png" alt="food_picture">
                </a>
            </li>
        </ul>
        <ul class="restaurant-choose__second">
            <li>
                <a href="javascript:void(0)" class="restaurant-card">
                    <div class="restaurant-card__content">
                        <span class="restaurant-card__title ">Грибы маринованые</span>
                        <span class="restaurant-card__options"></span>
                        <span class="restaurant-card__price">300 ₽</span>
                    </div>
                    <img src="components/product-card/images/dish2.png" alt="food_picture">
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" class="restaurant-card">
                    <div class="restaurant-card__content">
                        <span class="restaurant-card__title ">Сало домашнее с горчицей</span>
                        <span class="restaurant-card__options"></span>
                        <span class="restaurant-card__price">320 ₽</span>
                    </div>
                    <img src="components/product-card/images/dish3.png" alt="food_picture">
                </a>
            </li>
        </ul>
        <ul class="restaurant-choose__third">
            <li>
                <a href="javascript:void(0)" class="restaurant-card ">
                    <div class="restaurant-card__content">
                        <span class="restaurant-card__title ">Малосольная сёмга</span>
                        <span class="restaurant-card__options"></span>
                        <span class="restaurant-card__price">390 ₽</span>
                    </div>
                    <img src="components/product-card/images/dish4.png" alt="food_picture">
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" class="restaurant-card">
                    <div class="restaurant-card__content">
                        <span class="restaurant-card__title ">Язык говяжий с хреном</span>
                        <span class="restaurant-card__options"></span>
                        <span class="restaurant-card__price">350 ₽</span>
                    </div>
                    <img src="components/product-card/images/dish5.png" alt="food_picture">
                </a>
            </li>
        </ul>
    </div>
</div>
<footer class="footer">
    <div class="footer__wrapper">
        <img src="components/footer/images/white-logo.svg" alt="footer">
    </div>
</footer>
</body>
</html>
